<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">

<body>
    <h1>What Can I Cook: Vegan</h1>

    <div>
        <input type="text" placeholder="What's in your Kitchen?" id="searchBar">
        <button id="submit">Find Recipes</button>
    </div>

    <div class="ingredients-box">
      <ul class="ingredients">
        <li> &#10004; Chickpeas</li>
        <li> &#10004;Coconut Milk</li>
      </ul>
    </div>
<div class="table">
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Diet</th>
            <th>How Many Minutes</th>
            <th>Servings</th>
            <th>Recipe</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Curry Chickpeas</td>
                <td>Vegan</td>
                <td>30-45 mins</td>
                <td>4 servings</td>
                <td>Image</td>
            </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Add the axios script tag here -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
